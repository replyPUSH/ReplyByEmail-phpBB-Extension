services:
    replyPUSH.reply_by_email.api:
        class: replyPUSH\replybyemail\vendor\ReplyPush
        
    replyPUSH.reply_by_email.model:
        class: replyPUSH\replybyemail\model\reply_push_model
        arguments:
            - @dbal.conn
            - %tables.notification_types%
            - %core.table_prefix%
        
    replyPUSH.replybyemail.notify_controller:
        class: replyPUSH\replybyemail\controller\notify_controller
        arguments:
            - @user
            - @config
            - @dbal.conn
            - @replyPUSH.reply_by_email.utility
            - @notification.helper.messenger
            - @replyPUSH.reply_by_email.model
            - %tables.notification_types%
            - %core.root_path%
            - %core.php_ext%
            
    replyPUSH.reply_by_email.utility:
        class: replyPUSH\replybyemail\helper\reply_utility
        arguments:
            - @user
            - @auth
            - @config
            - @dbal.conn
            - @request
            - %core.root_path%
            - %core.php_ext%

    notification.helper.messenger:
        class: replyPUSH\replybyemail\helper\reply_messenger
        arguments:
            - @config
            - @user
            - %core.root_path%
            - %core.php_ext%
            - @ext.manager
        
    notification.method.email:
        class: replyPUSH\replybyemail\notification\method\reply_notification
        scope: prototype
        arguments:
            - @user_loader
            - @dbal.conn
            - @cache.driver
            - @user
            - @auth
            - @config
            - @notification.helper.messenger
            - @replyPUSH.reply_by_email.model
            - @replyPUSH.reply_by_email.utility
            - %core.root_path%
            - %core.php_ext%
            
        tags:
            - { name: notification.method }
        
